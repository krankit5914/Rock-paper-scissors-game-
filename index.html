<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <p>Rock Paper Scissor</p>
  <button
    onclick="
    const computerChoice=pickComputerMove();
    let result='';
    if(computerChoice==='Rock'){
      result='Draw';
    }else if(computerChoice==='Paper'){
      result='You Lose';
    }else if(computerChoice==='Scissor'){ 
      result='You Win';
    }
    alert(`You picked rock and computer picked ${computerChoice}. ${result}`);
  "
  >
    Rock
  </button>
  <button
    onclick="
  const computerChoice=pickComputerMove();
  let result='';
  if(computerChoice==='Rock'){
    result='You Win';
  }else if(computerChoice==='Paper'){
    result='Draw';
  }else if(computerChoice==='Scissor'){
    result='You Lose';
  }
  alert(`You picked paper and computer picked ${computerChoice}. ${result}`);
  "
  >
    Paper
  </button>
  <button
    onclick="
  const computerChoice=pickComputerMove();
  let result='';
  if(computerChoice==='Rock'){
    result='You Lose';
  }else if(computerChoice==='Paper'){
    result='You Win';
  }else if(computerChoice==='Scissor'){
    result='Draw';
  }
  alert(`You picked scissor and computer picked ${computerChoice}. ${result}`);
  "
  >
    Scissor
  </button>
  <script>
    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerChoice = "";
      if (randomNumber >= 0 && randomNumber <= 1 / 3) {
        computerChoice = "Rock";
      } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
        computerChoice = "Paper";
      } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
        computerChoice = "Scissor";
      }
      return computerChoice;
    }
  </script>

</html>
